<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>shop</title>
</head>
<body>
    
    <header>
        <h1>shop</h1>
        
    </header>
    
    <nav>
        <ul class="dropdown-menu">
            <li><a href="#">Course 1</a>$10 <br>
                <button type="button" class="course-add-to-cart-btn" data-course-id="1">Add to Cart </button></li>
            <li><a href="#">Course 2</a>$15 <br>
                <button type="button" class="course-add-to-cart-btn" data-course-id="1">Add to Cart </button></li>
            <li><a href="#">Course 3</a>$20 <br>
                <button type="button" class="course-add-to-cart-btn" data-course-id="1">Add to Cart </button></li>
            <li><a href="#">Course 4</a>$50 <br>
                <button type="button" class="course-add-to-cart-btn" data-course-id="1">Add to Cart </button></li>
            <li><a href="#">Course 5</a>$85 <br>
                <button type="button" class="course-add-to-cart-btn" data-course-id="1">Add to Cart </button></li>
            
        </ul>
    </nav>
    <main>
        <form id="form" onsubmit="return validateForm()">
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="">-- Select Course --</option>
                <option value="10">$10 - Course 1</option>
                <option value="15">$15 - Course 2</option>
                <option value="20">$20 - Course 3</option>
                <option value="50">$50 - Course 4</option>
                <option value="85">$85 - Course 5</option>
            </select>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit">Add to Cart</button>
        </form>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="checkout()">Checkout</button>
        </div>
        
      
       
    </main>
    <script src="script1.js"></script>
</body>
</html>
